name: Keep Supabase Active

# Run this workflow every 3 days to keep the Supabase database active
# and prevent it from being paused due to inactivity (7-day threshold)
on:
  schedule:
    # Run at 03:00 UTC every 3 days (days 1, 4, 7, 10, etc of the month)
    # Also run on the 1st and 15th to ensure consistent activity
    - cron: '0 3 */3 * *'

  # Allow manual triggering from GitHub Actions UI
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --omit=dev --ignore-scripts

      - name: Run keep-alive script
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: node scripts/keep-alive.js

      - name: Report success
        if: success()
        run: echo "✅ Supabase keep-alive ping completed successfully!"

      - name: Report failure
        if: failure()
        run: echo "❌ Supabase keep-alive ping failed. Check logs above."
